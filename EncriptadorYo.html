<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="EncriptadorYo.css">
    <link rel="stylesheet" href="EncriptadorModoOscuroYo.css">
</head>

<body>
    <header>
        <a href="https://www.aluracursos.com/"><img src="Logo.svg" alt="Alura" class="logo" id="Logo"></a>
        <h1>Alura Challenge - Encriptador</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-encriptador">
            <textarea id="Encriptador" placeholder="Ingrese el texto aqui"></textarea>
            <p class="advertencia"><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="btn-encriptar" id="Encriptar">Encriptar</button>
                <button class="btn-desencriptar" id="Desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor-desencriptador">
            <div id="Desencriptador">    
                <img src="Pibe.svg" alt="Pibe_Con_Una_Lupa" class="Pibe">
                <div class="texto">
                    <h4>Ningún mensaje fue encontrado</h4>
                    <h6>Ingresa el texto que desees encriptar o desencriptar.</h6>
                </div>
            </div>
            <button class='btn-copiar desaparecer' id='Copiar'>Copiar</button>
        </div>
    </section>
    <footer>
        <h5>Desarrollado por TikiDigital</h5>
    </footer>
    <script></script> <!-- Proximamente -->

</body>

</html>
